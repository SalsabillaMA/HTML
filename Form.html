<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Control</title>
  </head>
  <body>
    <h3>Form Control Pada HTML</h3>
    <form class="" action="index.html" method="post">
      <table cellpadding="5">
        <tr>
          <td>Input Text</td>
          <td><input type="text" name="teks" value="" placeholder="Nama Lengkap"></td>
          <!-- placeholder utk watermark pada inputan -->
        </tr>
        <tr>
          <td>TextArea</td>
          <td><textarea name="name" rows="8" cols="80" placeholder="Alamat Lengkap"></textarea></td>
          <!-- cols utk jmlh karakter menyamping -->
          <!-- rows utk baris text area -->
        </tr>
        <tr>
          <td>Input Number</td>
          <td><input type="number" name="angka" value="" placeholder="Usia"></td>
        </tr>
        <tr>
          <td>Input Pssword</td>
          <td><input type="date" name="tanggal" value=""></td>
        </tr>
        <tr>
          <td>Input Range</td>
          <td><input type="range" name="range" value=""></td>
        </tr>
        <tr>
          <td>Input Radio</td>
          <td><input type="radio" name="gender" value="L"> Pria
          <td><input type="radio" name="gender" value="P"> Wanita
          </td>
        </tr>
        <tr>
          <td>Checkbox</td>
          <td><input type="checkbox" name="hobi[]" value="sepak bola"> sepak bola
          <td><input type="checkbox" name="hobi[]" value="basket"> basket
            <td><input type="checkbox" name="hobi[]" value="bola voly"> bola voly
          </td>
        </tr>
        <tr>
          <td>Combo box</td>
          <td>
          <select name="jurusan">
            <option value="">--Pilih Jurusan--</option>
            <option value="RPL">Rekayasa Perangkat Lunak</option>
            <option value="TKJ">Teknik Komputer dan Jaringan</option>
          </select></td>
        </tr>
        <tr>
          <td>Input File</td>
          <td><input type="file" name="file" value=""></td>
        </tr>
        <tr>
          <td>Input Color</td>
          <td><input type="color" name="warna" value=""></td>
        </tr>
        <tr>
          <td>Tombol</td>
          <td>
          <button type="button" name="button">Tombol Biasa</button>
          <button type="submit" name="button">Tombol Submit Data</button>
          <!-- submit utk mengumpulkan data -->
          <button type="reset" name="button">Tombol Reset</button>
          <!-- reset utk mereset inputan yg sdh terisi -->
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
