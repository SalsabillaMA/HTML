<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Judul HTML</title>
  </head>
  <body>
    <!-- untuk membuat format judul / heading -->
    <h1 align="left">Heading 1</h1>
    <h2 align="center">Heading 2</h2>
    <h3 align="right">Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <hr />
    <!-- hr itu untuk membuat garis horizontal -->

    <!-- p untuk paragraf -->
    <p>Ini adalah paragraf</p>

    <!-- br untuk membuat baris baru(enter) -->
    <b>Ini huruf tebal</b>
    <br />
    <i>Ini huruf miring</i>
    <br />
    <u>Ini untuk garis bawah</u>
    <br />
    <mark>Ini text highlight</mark>
    <br />
    <del>Ini tulisan tercoret</del>
    <br />
    Ini adalah format pangkat x<sup>2</sup>+ y<sup>3</sup> = 15
    <br />
    H<sub>2</sub>O<sub>3</sub>
  </body>
</html>
